<mat-toolbar color="primary" class="top-bar">
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="onToggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <button
    class="header-button"
    mat-button
    (click)="navigateTo('/home')"
  >
    Home
  </button>
  <button class="header-button" mat-button (click)="navigateTo('/manual')">
    Manual
  </button>
  <span class="default-spacer"></span>
  <button
    mat-icon-button
    (click)="onToggleTheme()"
    matTooltip="Toggle light/dark theme"
  >
    <ng-container *ngIf="isDark; else elseTemplate">
      <mat-icon> brightness_5 </mat-icon>
    </ng-container>
    <ng-template #elseTemplate>
      <mat-icon> brightness_3 </mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
