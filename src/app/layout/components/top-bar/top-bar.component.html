<mat-toolbar color="primary" class="top-bar">
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="onToggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <app-text-animated-button
    [otherText]="'Home'"
    [minWidth]="5"
    (click)="navigateTo('/home')"
    >Home</app-text-animated-button
  >
  <app-text-animated-button
    [otherText]="'How to play ?'"
    [minWidth]="10"
    (click)="navigateTo('/manual')"
    >Manual</app-text-animated-button
  >
  <span class="default-spacer"></span>
  <button
    mat-icon-button
    (click)="onToggleTheme()"
    matTooltip="Toggle light/dark theme"
  >
    <ng-container *ngIf="isDark; else elseTemplate">
      <mat-icon> brightness_5 </mat-icon>
    </ng-container>
    <ng-template #elseTemplate>
      <mat-icon> brightness_3 </mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
